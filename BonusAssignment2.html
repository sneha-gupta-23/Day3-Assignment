<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Long Night - Album Preview</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #1db954;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    .cover {
      text-align: center;
      margin-bottom: 2rem;
    }

    .cover img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .track {
      margin-bottom: 2rem;
    }

    .track h3 {
      margin-bottom: 0.5rem;
    }

    .lyrics {
      background: #222;
      padding: 1rem;
      border-left: 4px solid #1db954;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <header>
    <h1>Long Night</h1>
    <p>Album by DreamPulse</p>
  </header>

  <main>

    <div class="cover">
      <img src="https://i.imgur.com/XP2BE7q.jpeg" alt="Album Cover">
    </div>

    <section class="track">
      <h3>1. Long Night</h3>
      <audio controls>
        <source src="longnight.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section>

    <section class="lyrics">
      <h3>Lyrics: Long Night</h3>
      Stars above, the world asleep<br>
      Echoes in the silence deep<br>
      Dreams that drift and softly call<br>
      Through the long night, I feel it all
    </section>

  </main>

  <footer>
    <p>&copy; 2025 DreamPulse</p>
  </footer>

</body>
</html>
