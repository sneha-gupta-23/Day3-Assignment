<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Fest Registration Form</title>
</head>
<body>
    <h2>Register for Tech Fest</h2>
  <form>
    Name: <input type="text" name="name"><br><br>
    Email: <input type="email" name="email"><br><br>
    Roll No: <input type="text" name="roll"><br><br>
    
    Branch:
    <select name="branch">
      <option>CSE</option>
      <option>ECE</option>
      <option>EEE</option>
    </select><br><br>

    Year:<br>
    <input type="radio" name="year" value="1st">1st
    <input type="radio" name="year" value="2nd">2nd
    <input type="radio" name="year" value="3rd">3rd
    <input type="radio" name="year" value="4th">4th<br><br>

    Events:<br>
    <input type="checkbox" name="event" value="Coding">Coding
    <input type="checkbox" name="event" value="Quiz">Quiz
    <input type="checkbox" name="event" value="Hackathon">Hackathon<br><br>

    Comments:<br>
    <textarea rows="3" cols="30"></textarea><br><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
